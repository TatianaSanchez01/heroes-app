<div class="flex flex-column">
  <span class="text-3xl mb-4 text-center">Login</span>
  <mat-form-field>
    <mat-label>User</mat-label>
    <input type="text" matInput placeholder="username" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="password" />
  </mat-form-field>
  <button mat-button mat-flat-button color="primary" (click)="onLogin()">
    <mat-icon>save</mat-icon>
    Login
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">Don't have an account?</a>
  </div>
</div>
