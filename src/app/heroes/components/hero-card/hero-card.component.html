<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ hero.superhero }}
    </mat-card-title>
  </mat-card-header>

  <img
    mat-card-image
    [src]="hero | heroImagePipe"
    [alt]="hero.superhero"
    srcset=""
  />

  <mat-card-content class="mt-2">
    <h4 class="text-primary">{{ hero.publisher }}</h4>
    <p><strong>Primera aparición:</strong> {{ hero.first_appearance }}</p>
    <mat-chip-listbox>
      <mat-chip *ngFor="let name of hero.characters.split(',')">
        {{ name }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider class="mt-2"> </mat-divider>
  <mat-card-actions class="flex justify-content-between">
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes', hero.id]"
    >
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
